<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyLine Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="heading">
        <h1>Task Manager</h1>
        <div class="taskInput">
            <form action="">
                
                <input type="text" id="task" required >
                <input id="submit" type="submit" value="Add task">
            </form>
        </div>
    </div>
    <div class="tasks">
        <ol id="tasks"></ol>
    </div>

    <script src="script.js"></script>
</body>
</html>
